    <form class="form-horizontal" ng-controller="ContatoCtrl">
        <div class="box-body">
            <div class="form-group">
                <div class="col-xs-12 col-lg-6">
                    <p><label for="contato.titulo.label" class="control-label">Título:</label></p>
                    <input type="text" class="form-control col-xs-12 col-lg-6" ng-model="contato.titulo" id="contato.titulo" placeholder="Título da Mensagem">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12 col-lg-6">
                    <p><label for="contato.mensagem.label" class="control-label">Mensagem:</label></p>
                    <textarea class="form-control col-xs-12 col-lg-6" ng-model="contato.mensagem" id="contato.mensagem" style="height:180px;"></textarea>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer" >
            <div>
                    <!-- <button type="submit" class="btn btn-default">Cancelar</button>     -->
                    <button type="submit" ng-click="sendMail(contato)" class="btn btn-info"><i class="fa fa-mail-forward"></i> Enviar</button>
            </div>
        </div>
        <!-- /.box-footer -->
    </form>
