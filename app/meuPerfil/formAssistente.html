<div role="form">
    <div class="box-body">
        <form>
            <div role="form">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            <i class="fa fa-user-md text-info"></i> Informações do Médico
                            <small>- Responsável</small>
                        </h3>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Médico </th>
                                <th>CRM </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{:: meuPerfil.nome }} {{:: meuPerfil.sobrenome }}</td>
                                <td>{{:: meuPerfil.crm }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            <i class="fa fa-file-text text-aqua"></i> Cadastro
                            <small> - Assistente</small>
                        </h3>
                        <hr>
                        <table style="width:100%">
                            <tr style="width:100%">
                                <td style="width:48%">
                                    <field id="assistenteNome" label="Nome" model="meuPerfil.assistente.nomeAssist" placeholder="Informe o Nome"></field>
                                </td>
                                <td style="width:48%; padding-left:10px;">
                                    <field id="assistenteSobrenome" label="Sobrenome" model="meuPerfil.assistente.sobrenomeAssist" placeholder="Informe o sobrenome" ></field>
                                </td>
                            </tr>
                            <tr style="width:100%">
                                <td colspan="2" style="width:100%">
                                    <div >
                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <input ng-model="meuPerfil.assistente.emailAssist" id="assistenteEmail" class="form-control" type="email"
                                                placeholder="Informe o e-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                                ng-pattern-restrict required/>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr style="width:100%">
                                <td style="width:48%">
                                    <field id="meuPerfilAssistPass" label="Senha" model="meuPerfil.assistente.passAssist" type="password"></field>
                                </td>
                                <td style="width:48%; padding-left:10px;" >
                                    <field id="meuPerfilAssistPassConfir" label="Confirmação de Senha" model="meuPerfil.assistConfPass" type="password" ></field>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>
        <div class="box-footer">
            <button class="btn btn-info" ng-click="addFormAssistente()">
                <i class="fa fa-check"></i> Salvar</button>
            <button class="btn btn-default" ng-click="cancel()">
                <i class="fa fa-remove text-red"></i> Cancelar</button>
        </div>
    </div>
