<div class="box-body">
    <form>
        <div role="form">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">
                        <i class="fa fa-user-md text-info"></i> Informações do Médico
                        <small>- Responsável</small>
                    </h3>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Médico </th>
                            <th>CRM </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>                            
                            <td>{{:: meuPerfil.nome }} {{:: meuPerfil.sobrenome }}</td>
                            <td>{{:: meuPerfil.crm }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>
</div>
</form>
<table class="table">
    <thead>
        <tr>
            <th style="width:15%;">Ordem</th>
            <th style="width:20%;">Nome</th>
            <th style="width:20%;">Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="assistente in meuPerfil.assistente">
            <td>
                {{ $index + 1 }} 
            </td>
            <td>
                {{:: assistente.nomeAssist }} {{:: assistente.sobrenomeAssist }}
            </td>
            <td style="width:100px;">
                <button class="btn btn-info" ng-click="showUpdAssistente(meuPerfil, $index)" ng-disabled="{{ vencido }}" style="padding:3px;">
                    <i class="fa fa-user"></i>
                </button>
                <button class="btn btn-danger" ng-click="excluirAssistente(meuPerfil, $index)" style="padding:3px;" ng-disabled="{{ vencido }}" ng-if="usr2">
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
<div class="box-footer clearfix">
    <span>
        <button class="btn btn-success" ng-click="showAddAssistente(meuPerfil)" ng-disabled="{{ vencido }}" ng-if="usr2">
            <i class="fa fa-user-plus "> Novo Assistente</i>
        </button>
    </span>
    <span style="padding-left:10px;">
        <button class="btn btn-default" ng-click="cancel()">
            <i class="fa fa-remove text-red"></i> Cancelar
        </button>
    </span>

</div>
