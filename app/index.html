<!DOCTYPE html>
<html ng-app="digPront">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="/assets/imgs/dp.ico" type="image/x-icon" />
  <title>{{ consts.appNome }}</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/assets/css/deps.min.css">
  <link rel="stylesheet" href="/assets/css/app.min.css">
</head>

<body class="skin-black fixed sidebar-mini">
  <div id="overlay">
    <div class="spinner">
    </div>
  </div>
  <div class="wrapper">
    <header class="main-header" ng-include="'/template/header/header.html'"></header>
    <aside class="main-sidebar" ng-include="'/template/menu/menu.html'"></aside>
    <div class="content-wrapper" ui-view ng-controller="AuthCtrl as auth"></div>
    <footer class="main-footer" ng-include="'/template/footer/footer.html'"></footer>
  </div>

  <script src="/assets/js/deps.min.js"></script>
  <script src="/assets/js/app.min.js"></script>
  <script>
    var overlay = document.getElementById("overlay")
    window.addEventListener('load',
      function () {
        overlay.style.display = 'none';
      })
  </script>
</body>

</html>
