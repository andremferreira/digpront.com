<div class="box-body">
    <form>
        <div role="form">
            <div class="box box-primary">
                <div class="box-header with-border" ng-controller="PacienteCtrl as ctrl">
                    <h3 class="box-title">
                        <i class="fa fa-magic text-blue"></i> Filtar
                        <small> - Pacientes </small>
                    </h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus text-info"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label style="text-transform: capitalize;">Nome</label>
                            <input ng-model="paciente.nome" id="pacienteNomeConsulta" class="form-control text-uppercase" ng-disabled="paciente.limpar" type="text" placeholder="Informe o Nome"
                            />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label style="text-transform: capitalize;">Sobrenome</label>
                            <input ng-model="paciente.sobrenome" id="pacienteSobrenomeConsulta" class="form-control text-uppercase" ng-disabled="paciente.limpar" type="text" placeholder="Informe o Sobrenome"
                            />
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label>Filtrar</label>
                            <div class="form-group">
                                <a href="/#!/pacientes?page&nome={{paciente.nome}}&sobrenome={{paciente.sobrenome}}&limpar=true" ng-if="!paciente.limpar"
                                    ng-click="aplicarFiltro()" class="btn btn-primary">
                                    <i class="fa fa-search "></i>
                                </a>
                                <a href="/#!/pacientes" ng-if="paciente.limpar" ng-click="limparFiltro()" class="btn btn-warning">
                                    <i class="fa fa-times "></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</form>
<table class="table">
    <thead>
        <tr>
            <th style="width:25%;">Nome</th>
            <th style="width:10%;">Idade</th>
            <th style="width:15%;">Telefone</th>
            <th style="width:20%;">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="paciente in pacientes">
            <td>{{:: paciente.nome }} {{:: paciente.sobrenome }}</td>
            <td>{{:: paciente.idade }}</td>
            <td>{{:: paciente.telefone }}</td>
            <td style="width:100px;">
                <table>
                    <tr>
                        <td style="padding-right:3px;padding-bottom:3px;">
                            <button class="btn btn-info" ng-click="showTabConsulta(paciente)" style="width:22px; padding:3px;">
                                <i class="fa fa-eye"></i>
                            </button>
                        </td>
                        <td style="padding-bottom:3px;">
                            <button class="btn btn-success" ng-click="addConsultaBtn(paciente)" style="width:22px; padding:3px;" ng-disabled="!usr2" >
                                <i class="fa fa-plus-square"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn bg-purple" ng-click="showAdicionarLista(paciente)" style="width:22px; padding:3px;">
                                <i class="fa fa-list-ol"></i>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-warning" ng-click="showTabUpdate(paciente)" style="width:22px; padding:3px;">
                                <i class="fa fa-pencil"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>
</div>
<div class="box-footer clearfix">
    <paginator url="/#!/pacientes" pages="pages" nome="{{ paciente.nome }}" sobrenome="{{ paciente.sobrenome }}" limpar="{{ paciente.limpar }}"></paginator>
</div>
