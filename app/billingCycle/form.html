<div role="form">
  <div class="box-body">
    <field id="billingCycleClientId" label="Nome" model="billingCycle.name" placeholder="Informe o Nome" grid="12 6 4" readonly="tabDelete"></field>
    <field id="billingCycleType" label="Mês" model="billingCycle.month" type="number" placeholder="Informe o Mês" grid="12 6 4"
      readonly="tabDelete"></field>
    <field id="billingCyclePath" label="Ano" model="billingCycle.year" type="number" placeholder="Informe o Ano" grid="12 6 4"
      readonly="tabDelete"></field>
    <hr>

    <div class="col-xs-12">
      <fieldset>
        <legend>Resumo</legend>
        <div ng-include="'billingCycle/summary.html'"></div>
      </fieldset>
    </div>

    <div class="col-xs-12 col-lg-6">
      <fieldset>
        <legend>Créditos</legend>
        <div ng-include="'billingCycle/creditList.html'"></div>
      </fieldset>
    </div>


    <div class="col-xs-12 col-lg-6">
      <fieldset>
        <legend>Débitos</legend>
        <div ng-include="'billingCycle/debtList.html'"></div>
      </fieldset>
    </div>
  </div>

  <div class="box-footer">
    <button class="btn btn-primary" ng-click="createBillingCycle()" ng-if="tabCreate"><i class="fa fa-check"></i> Incluir</button>
    <button class="btn btn-warning" ng-click="updateBillingCycle()" ng-if="tabUpdate"><i class="fa fa-pencil"></i> Alterar</button>
    <button class="btn btn-danger" ng-click="deleteBillingCycle()" ng-if="tabDelete"><i class="fa fa-trash"></i> Excluir</button>
    <button class="btn btn-default" ng-click="cancel()"><i class="fa fa-remove text-red"></i> Cancelar</button>
  </div>
</div>
